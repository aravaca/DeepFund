
<svg width="500" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 60px;
      font-weight: bold;
      fill: #0C3055;
    }
    @media (prefers-color-scheme: dark) {
      .logo-text {
        fill: #FFFFFF;
      }
    }
  </style>

  <!-- Gradient circular icon with arrow -->
  <defs>
    <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2cd1db"/>
      <stop offset="100%" stop-color="#2256ac"/>
    </linearGradient>
  </defs>
  <circle cx="60" cy="60" r="50" fill="url(#grad1)" />
  <path d="M60,90 L60,30 L75,45" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- DeepFund text -->
  <text x="130" y="75" class="logo-text">DeepFund</text>
</svg>
