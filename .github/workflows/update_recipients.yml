name: Commit recipients.json periodically

on:
  schedule:
    - cron: '0 * * * *'
  push:
    paths:
      - 'recipients.json'
  workflow_dispatch:

jobs:
  commit-recipients:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push recipients.json if changed
        run: |
          git add recipients.json
          git diff --cached --quiet recipients.json || git commit -m "‚è∞ Periodic update to recipients.json"
          git push origin main
